name: MLOps CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mlops_workflow :
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Data Processing tests
        run: |
          python src/data/run_processing.py \
            --input data/raw/house_data.csv \
            --output data/processed/cleaned_house_data.csv

      - name: Feature Engineering
        run: |
          python src/features/engineer.py \
            --input data/processed/cleaned_house_data.csv \
            --output data/processed/feature_house_data.csv \
            --preprocessor models/trained/preprocessor.pkl
      - name: Setup MLflow
        run: |
          docker pull ghcr.io/mlflow/mlflow:latest 
          docker run -d -p 5555:5000 --name mlflow ghcr.io/mlflow/mlflow:latest \
            mlflow server --host 0.0.0.0 \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root /tmp/mlruns
      #train the model
      - name: Train the model
        run: |
          python src/models/train_model.py \
          --config configs/model_config.yaml \
          --data data/processed/feature_house_data.csv \
          --models-dir models \
          --mlflow-tracking-uri http://localhost:5555 

      - name: Stop MLflow
        run: |
          docker stop mlflow
          docker rm mlflow
          docker rmi ghcr.io/mlflow/mlflow:latest

      
      -  name: Login to Docker Hub
         uses: docker/login-action@v3
         with:
           username: ${{ vars.DOCKERHUB_USERNAME }}
           password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    
      
      -  name: Set up Docker Buildx
         uses: docker/setup-buildx-action@v3
      
      -  name: Build and push
         uses: docker/build-push-action@v6
         with:
           push: true
           tags: adelelmaghloub/fastapi:{{ github.sha }}
           context: "."
           file: Dockerfile
